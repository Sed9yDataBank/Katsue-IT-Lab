<div id="contact-us" >
<div class="container">
  <h1 class="text-center">Want to get in touch with us ? Click on the button and voila, you are ready to share your thoughts with us !.</h1>
  <button type="button" class="btn btn-primary" (click) = "show()">Send Us A Message</button>
   </div>
<!-- Creates the bootstrap modal where the image will appear -->
<div [style.display]="showModal ? 'block' : 'none'" class="modal" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" id="myModalLabel">Send</h4>
    </div>
    <div class="modal-body">
              <form id="connection" [formGroup]="messageForm" (ngSubmit)="onSent()" >
                    <div class="row">
                       <div class="col-sm-6">
                          <div class="form-group">
                                <label>FirstName</label>
                                <input type="text" formControlName="firstname" class="form-control" [ngClass]="{ 'is-invalid': sent && f.firstname.errors }" />
                                <div *ngIf="sent && f.firstname.errors" class="invalid-feedback">
                                      <div *ngIf="f.firstname.errors.required">FirstName is required</div>
                                </div>
                             </div>
                       </div> 
                       <div class="col-sm-6">
                          <div class="form-group">
                             <label>Email</label>
                             <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': sent && f.email.errors }" />
                             <div *ngIf="sent && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                             </div>
                          </div>
                       </div>
                       <div class="col-sm-6">
                        <div class="form-group">
                              <label>Message</label>
                              <textarea formControlName="message" class="form-control" [ngClass]="{'is-invalid': sent && f.message.errors}"></textarea>
                              <div *ngIf="sent && f.message.errors" class="invalid-feedback">
                                    <div *ngIf="f.message.errors.required">Don't be shy ! At least say Hi to us</div>
                              </div>
                           </div>
                     </div>
                       
                       
           </div>
           <button type="submit" class="btn btn-primary">Send</button>
              </form>
   
  
</div>
    <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-dismiss="modal" (click) = "hide()" (click)= "clearForm()">Close</button>
    
    </div>
  </div>
</div>
</div>
</div>
