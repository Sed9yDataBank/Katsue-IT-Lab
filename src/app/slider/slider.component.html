<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.16.0/themes/prism.css" />
  
<ngb-carousel *ngIf="images">
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[0]" alt="Random first slide">
      </div>
      <div class="carousel-caption">
        <h3>The Most Innovative IT Lab In Tunisia</h3>
        <p>As A Member Of One Of The Biggest HR Company In Japan, WILL GROUP, We Have Vision To Become The Most Innovative Information Technology Lab In The World. </p>
        <br><br>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[1]" alt="Random second slide">
      </div>
      <div class="carousel-caption">
        <h3>HRDATABANK ?</h3>
        <p>We Code For Your Sucess !</p><br><br><br>
      </div>
    </ng-template>
</ngb-carousel>
